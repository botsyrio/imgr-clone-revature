<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h2>My Favorites</h2>
<div *ngFor="let album of myFavorites">
    <div class="row">
        <div class="col-1"></div>
        <app-album-tile [album]="album" class="col-2"></app-album-tile>
        <div class="col-3"></div>
    </div>
</div>
